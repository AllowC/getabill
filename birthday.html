<!DOCTYPE html>  
<html lang="zh-CN">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>生日快乐!</title>  
    <style>  
        body {  
            font-family: 'Arial', sans-serif;  
            margin: 0;  
            padding: 0;  
            background: linear-gradient(to right, #ff7e5f, #feb47b);  
            display: flex;  
            justify-content: center;  
            align-items: center;  
            height: 100vh;  
            overflow: hidden;  
        }  
  
        .container {  
            text-align: center;  
            background: #fff;  
            padding: 20px;  
            border-radius: 10px;  
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);  
            max-width: 600px;  
            width: 100%;  
        }  
  
        .header {  
            margin-bottom: 20px;  
        }  
  
        .header img {  
            width: 100px;  
            height: 100px;  
            border-radius: 50%;  
            border: 5px solid #ff6347;  
        }  
  
        .header h1 {  
            margin-top: 10px;  
            font-size: 2.5em;  
            color: #ff6347;  
        }  
  
        .message-box {  
            margin: 20px 0;  
            padding: 20px;  
            background: #f9f9f9;  
            border-radius: 10px;  
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);  
            font-size: 1.2em;  
            color: #333;  
        }  
  
        .message-box p {  
            margin: 0;  
        }  
  
        .footer {  
            margin-top: 20px;  
        }  
  
        .footer a {  
            color: #ff6347;  
            text-decoration: none;  
            font-size: 1.2em;  
            transition: color 0.3s;  
        }  
  
        .footer a:hover {  
            color: #feb47b;  
        }  
    </style>  
</head>  
<body>  
    <div class="container">  
        <div class="header">  
            <h1>生日快乐, 杨滨瑞!</h1>  
        </div>  
        <div class="message-box">  
            <p>虽然我们才认识不久</p>  
            <p>但在这个装13的日子里，我想对你说...</p>  
            <textarea rows="6" cols="50" placeholder="生日快乐" style="width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #ccc; font-size: 1em; color: #333; resize: none;"></textarea>  
            <p>愿你的每一天都充满2块钱的冰红茶和快乐！</p>  
            <p>最后感谢你为我提供了硬件支持</p>
            <p>Created by AllowC</p>
        </div>  
        <div class="footer">  
            <a href="#">点击这里，发送你的祝福</a>  
        </div>  
    </div>  
</body>  
</html>
