<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Data Entry, Modification, and Deletion</title>  
    <style>  
        body {  
            font-family: Arial, sans-serif;  
            margin: 20px;  
        }  
        form {  
            max-width: 400px;  
            margin: 0 auto;  
        }  
        label {  
            display: block;  
            margin-top: 10px;  
        }  
        input, button {  
            width: 100%;  
            padding: 8px;  
            margin-top: 5px;  
        }  
        .data-list {  
            margin-top: 20px;  
        }  
        .data-item {  
            border: 1px solid #ccc;  
            padding: 10px;  
            margin-bottom: 10px;  
            border-radius: 5px;  
        }  
        .data-item button {  
            width: auto;  
            margin-right: 5px;  
        }  
    </style>  
</head>  
<body>  
    <h1>Data Entry, Modification, and Deletion</h1>  
    <form id="dataForm">  
        <label for="name">Name:</label>  
        <input type="text" id="name" name="name" required>  
        <label for="salary">Salary:</label>  
        <input type="number" id="salary" name="salary" required>  
        <button type="button" onclick="addOrUpdateData()">Submit</button>  
    </form>  
  
    <div class="data-list" id="dataList">  
        <!-- Data items will be dynamically inserted here -->  
    </div>  
  
    <script>  
        // Function to get data from localStorage or initialize it if not present  
        function getData() {  
            const jsonString = localStorage.getItem('data');  
            return jsonString ? JSON.parse(jsonString) : [];  
        }  
  
        // Function to save data to localStorage  
        function saveData(data) {  
            localStorage.setItem('data', JSON.stringify(data));  
        }  
  
        // Function to add or update data  
        function addOrUpdateData() {  
            const name = document.getElementById('name').value;  
            const salary = document.getElementById('salary').value;  
            const data = getData();  
  
            let existingItem = data.find(item => item.name === name);  
            if (existingItem) {  
                // Update existing item  
                existingItem.salary = parseInt(salary, 10);  
            } else {  
                // Add new item  
                data.push({ name, salary: parseInt(salary, 10) });  
            }  
  
            saveData(data);  
            renderDataList();  
  
            // Clear the form  
            document.getElementById('dataForm').reset();  
        }  
  
        // Function to delete data by name  
        function deleteDataByName(name) {  
            const data = getData();  
            data.splice(data.findIndex(item => item.name === name), 1);  
            saveData(data);  
            renderDataList();  
        }  
  
        // Function to render the data list  
        function renderDataList() {  
            const dataList = document.getElementById('dataList');  
            dataList.innerHTML = ''; // Clear existing items  
  
            const data = getData();  
            data.forEach(item => {  
                const div = document.createElement('div');  
                div.className = 'data-item';  
  
                div.innerHTML = `  
                    <span>${item.name}: ${item.salary}</span>  
                    <button onclick="deleteDataByName('${item.name}')">Delete</button>  
                    <button onclick="editDataByName('${item.name}')">Edit</button>  
                `;  
  
                dataList.appendChild(div);  
            });  
        }  
  
        // Function to edit data (not fully implemented in UI for simplicity,   
        // but you can call this function from an edit button's onclick event)  
        function editDataByName(name) {  
            const data = getData();  
            const item = data.find(item => item.name === name);  
            if (item) {  
                // Pre-fill the form with the item's data  
                document.getElementById('name').value = item.name;  
                document.getElementById('salary').value = item.salary;  
  
                // Here you would typically show a modal or some way to distinguish   
                // that the form is now in edit mode, but for simplicity we'll skip that.  
                // Instead, we'll just log the item to the console.  
                console.log('Editing item:', item);  
  
                // Note: In a real implementation, you would handle the form submission   
                // differently when in edit mode, possibly by checking a flag or using   
                // a different button/function to update the item rather than adding a new one.  
            }  
        }  
  
        // Initialize the data list when the page loads  
        window.onload = renderDataList;  
    </script>  
</body>  
</html>
